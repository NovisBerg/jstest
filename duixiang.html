<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JS对象</title>
</head>
<body>

<p>创建和使用对象方法。</p>
<p>对象方法作为一个函数定义存储在对象属性中。</p>
<!--点击按钮后调用JS中写的对象方法-->
<button type="button" id="test" onclick="person.fullName()">点我查看结果</button>
<script>
    var person = {
        firstName: "John",
        lastName : "Doe",
        id : 5566,
        fullName : function()
        {
            // return this.firstName + " " + this.lastName;
            alert(this.firstName + " " + this.lastName);
        }
    };
    //document.getElementById("demo").innerHTML = person.fullName();
</script>

</body>
</html>
